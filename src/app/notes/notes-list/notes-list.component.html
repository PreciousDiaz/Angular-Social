<h1>Timeline</h1>
<p>This is a very basic demo of the Firestore database.</p>

<input [(ngModel)]="content" placeholder="What's on your mind?" class="input"  style = "width: 670px;">


<button class="button is-success" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
  POST
</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
